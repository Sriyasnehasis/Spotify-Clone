<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - do work with the flow</title>
    <link rel="stylesheet" href="style.css"
    <link rel="icon" href="data:,">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Feel the sound</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Like srangers do</span>
                    <span class="songlistplay"><span class="timestamp"> 01:00<i id="0" class="songItemPlay fa-solid fa-play fa-flip"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Like srangers do</span>
                    <span class="songlistplay"><span class="timestamp"> 02:14 <i id="1" class="songItemPlay fa-solid fa-play fa-flip"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Like srangers do</span>
                    <span class="songlistplay"><span class="timestamp"> 01:30<i id="2" class="songItemPlay fa-solid fa-play fa-flip"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Like srangers do</span>
                    <span class="songlistplay"><span class="timestamp"> 02:07<i id="3" class="songItemPlay fa-solid fa-play fa-flip"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Like srangers do</span>
                    <span class="songlistplay"><span class="timestamp"> 04:12<i id="4" class="songItemPlay fa-solid fa-play fa-flip"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Like srangers do</span>
                    <span class="songlistplay"><span class="timestamp"> 03:00<i id="5" class="songItemPlay fa-solid fa-play fa-flip"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Like srangers do</span>
                    <span class="songlistplay"><span class="timestamp"> 02:40<i id="6" class="songItemPlay fa-solid fa-play fa-flip"></i></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
         <!-- fontawesome icons -->
         <i class="fa-solid fa-backward-step fa-beat-fade" id="previous"></i>
         <i class="fa-solid fa-play" id="masterPlay" ></i>
         <i class="fa-solid fa-forward-step fa-beat-fade" id="next"></i>
        
        </div>
        <div class="songInfo">
            <img src="music play.gif" width="150px"  id="gif"> <span id="masterSongName"></span>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/81bbe7def1.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    
</body>
</html>
